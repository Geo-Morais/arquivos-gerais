<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <h3> Listando Elementos </h3>

    <!-- "UL" = Unordered List (Lista não ordenada) Utilizada quando a ordem não importa (Usa bolinhas na listagem). -->
    <ul>

        <!-- List Items = Itens da Lista -->
        <li> 3 ovos </li>
        <li> 1 caixa de leite </li>

    </ul>


    <!-- "OL" = Ordered List (Lista ordenada) Utilizada quando a ordem importa. (Usa números da listagem). -->
    <ol>
        <li> Quebre os 3 ovos </li>
        <li> Em seguida, adicione farinha </li>
        <li> Adicione 300ml de leite </li>
        <li> Bata tudo no liquidificador </li>
    </ol>

    <hr>

</body>

</html>
