<!-- O doctype informa ao navegador que o documento é do tipo HTML 5 -->
<!DOCTYPE html>

<!-- 
O html é o elemento raiz, ou elemento principal. 
Ele representa de fato o HTML. 
O lang (language) é um atributo que define/contribui o tipo de idioma do arquivo.
-->
<html lang="pt-br">

<!-- Head é responsável por lidar com configurações da página. Contém informações "invisíveis" da página.-->

<head>

    <!-- Meta fornece metadados. Metadados são informações descritivas que não aparecem diretamente no conteúdo da página. 
     Elas ajudam os navegadores, mecanismos de buscas (Google, Yahoo, Bing) a entenderem melhor o que a página contém.
    -->

    <!-- meta charset="UTF-8" - Esse trecho, lida com a forma como o navegador interpreta caracteres espeiciais, acentuações etc.-->
    <meta charset="UTF-8">

    <!-- Esse nome "viewport" ele lida com a janela de vizualização, ou altura e largura do dispositivo/navegador que está acessando o site. -->
    <!-- Content lida com a forma que o conteúdo será apresentado no dispositivo que estã sendo utilizado para acessar o site. -->
    <!-- width-device-width - Esse trecho diz: Use a largura real do dispositivo como base para exibir esta página. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title refere-se ao título do site que está aberto. É o nome que aparece nas abas do servidor. -->
    <title>Introdução</title>
</head>



<body>

    <!-- tag, ou marcação, é a forma de dar significado ao conteúdo. -->
    <h1> Technology </h1>
    <p> Doideira isso aqui. Hello world </p>


</body>

</html>
