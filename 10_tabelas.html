<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- Iniciando a estrutura da tabela utilizamos um elemento chamado table (tabela)
    -->

    <table border="1">
        <!-- Caption = Título da Tabela -->
        <caption>
            Título da Tabela
        </caption>

        <!-- Títable = (Tabela) Head = (Cabeça) - Cabeçalho da Tabela
          No thead é onde ficam os títulos das conlunas (exemplo: nome, nota, media)
       -->
        <thead>
            <!-- TR - T (Table = Tabela) R (Row = Linha) Linha da Tabela-->
            <tr>
                <!-- TH - T (Table) H (Heading) = Título da Coluna -->
                <th> Materia </th>
                <th> Nota 1 </th>
                <th> Nota 2 </th>
                <th> Nota 3 </th>
                <th> Nota 4 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- TD - T (Tabel) D (Data = Dado/Informação)-->
                 <td> Português </td>
                 <td> 10 </td>
                 <td> 8 </td>
                 <td> 5 </td>
                 <td> 9 </td>
            </tr>
            <tr>
                <td> Geografia </td>
                <td> 4 </td>
                <td> 3 </td>
                <td> 8 </td>
                <td> 10 </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
