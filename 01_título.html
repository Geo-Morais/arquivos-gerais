<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
</head>

<body>

    <!-- O h1 até o h6, representa a forma de representar títulos. -->
    <!-- Heading 1 - Título de nível 1 -->
    <h1> Este é o título principal </h1>
    <h2> Capítulo/Seção </h2>
    <h3> Sub-seção </h3>
    <h4> Sub Sub Seção </h4>
    <h5> Exemplo </h5>
    <h6> Menor nível de título </h6>

    <!-- HR - Horizontal Row - Linha Horizontal -->
    <hr>


</body>

</html>
