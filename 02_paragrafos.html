<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>

    <h2> Entendendo como utilizar um parágrafo  </h2>

    <!-- "B" - Bold. A tag B tem estilo padrão de formatação. Apenas efeito visual. -->
    <p> Este aqui é o exemplo de um <b>parágrafo</b> utilizando um elemento semântico. </p>


    <!-- "Strong" - Forte. Da ênfase. Avisa pro navegador, ou leitores de tela, que essa palavra é muito importante -->
    <p> Este é outro parágrafo usando a tag/marcação <strong>semântica</strong>. </p>

    <!-- Podemos combinar tags, ou seja, utilizá-las uma dentro da outra. No exemplo abaixo usamos a Tag BR - BR significa Break Row (Qubra de Linha) -->
    <p> Este é um <em>exemplo</em> de um texto muito grande onde eu precisei <br> <i>quebrá-lo</i> pois estava ocupando muito espaço na tela. </p>
    <!-- "I" - Italico. Somente efeito Visual. -->
    <!-- "EM" - Emphasis. É pra realmente dar ênfase na palavra. -->

</body>

</html>
